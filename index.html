<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
    <button class="button" data-value="1">1</button>
    <button class="button" data-value="2">2</button>
    <button class="button" data-value="3">3</button>
     
    <button class="button operator" data-value="*">×</button>
    <button class="button operator" data-value="/">÷</button>
    <button class="button" data-value="4">4</button>
    <button class="button" data-value="5">5</button>
    <button class="button" data-value="6">6</button>
    <button class="button operator" data-value="+">+</button>
    <button class="button operator" data-value="-">-</button>
 
    <button class="button" data-value="7">7</button>
    <button class="button" data-value="8">8</button>
    <button class="button" data-value="9">9</button>

    <button class="button function" data-action="clear">C</button>
    <button class="button function" data-value="%">%</button>

    <button class="button" data-value=".">.</button>
    <button class="button" data-value="0">0</button>
    <button class="button backspace" data-action="backspace">
      <span class="material-icons">backspace</span>
    <button class="button equals" data-action="calculate">＝</button>
    </div>
  </div>
</body>
</html>
